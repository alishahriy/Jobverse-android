name: Simple Android CI (robust)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Try to build with gradlew if present, else install gradle and build
        run: |
          set -e
          if [ -f "./gradlew" ]; then
            echo "Found gradlew — using wrapper"
            chmod +x ./gradlew
            ./gradlew assembleDebug --no-daemon
          else
            echo "gradlew not found — installing gradle"
            sudo apt-get update -y
            sudo apt-get install -y gradle
            gradle assembleDebug --no-daemon
          fi

      - name: Upload debug APK(s)
        uses: actions/upload-artifact@v4
        with:
          name: Jobverse-debug-apks
          path: app/build/outputs/apk/debug/*.apk
